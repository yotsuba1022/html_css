<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="stylesheet" href="../css/default-reset.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <form action="index.html">
    	<label for="username">User name:</label>
        <input id="username" type="text" placeholder="Input user name" name="username">
        <label for="mail">Email:</label>
        <input id="mail" type="text" placeholder="Input email" name="mail">
        <input type="submit" value="next">
    </form>
    <br>
    <form action="index.html">
    	<h2>Gender</h2>
    	<input type="radio" name="gender" value="male"> Male
    	<input type="radio" name="gender" value="female"> Female
    	<h2>Hobby</h2>
    	<input type="checkbox" name="hobby" value="coding"> Coding
    	<input type="checkbox" name="hobby" value="eat"> Eat
    	<input type="checkbox" name="hobby" value="drive"> Drive
    	<input type="submit" value="sent">
    </form>
    <br>
    <form action="index.html">
    	<label for="birth">Bitrh year:</label>
    	<select name="birth" id="birth">
    		<option value="1900">1900</option>
    		<option value="1901">1901</option>
    	</select>
    	<h2>Content:</h2>
    	<textarea name="content" id="content" cols="30" rows="10"></textarea>
    	<br>
    	<input type="submit" value="sent">
    </form>
</body>

</html>
